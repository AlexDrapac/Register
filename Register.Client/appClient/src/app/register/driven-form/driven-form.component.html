<div class="container">
    <div class="row mt-5">
        <div class="col-6">
            <form #drivenForm="ngForm" (submit)="onSubmit(drivenForm)">
                <div class="mb-3 form-group">
                    <label for="userName" class="form-label">Username</label>
                    <input #UserName="ngModel" required type="text" class="form-control" id="userName" name="UserName" [(ngModel)]="formModel.UserName">
                    <div *ngIf="UserName.invalid && (UserName.dirty || UserName.touched)" class="alert alert-danger">
                        <div *ngIf="UserName.errors.required">
                            Username is required.
                        </div>
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullNameField" [(ngModel)]="formModel.FullName">
                </div>
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="emailField" [(ngModel)]="formModel.Email">
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input required minlength="6" #Password="ngModel" type="password" class="form-control" id="password" name="Password" [(ngModel)]="formModel.Password">
                    <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="alert alert-danger">
                        <div *ngIf="Password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="Password.errors.minlength">
                            Name must be at least 6 characters long.
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="drivenForm.invalid">Submit</button>
            </form>
        </div>
        <div class="col-6">
            <h1 class="display-1 text-end">Driven Form</h1>
        </div>
    </div>
</div>
